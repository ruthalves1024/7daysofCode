<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <style>
        input {
            margin: 5px;
        }
    </style>
</head>
<body>

    <h2>Calculadora</h2>

    <label for="operacao">Escolha uma operação:</label>
    <select id="operacao">
        <option value="soma">Soma</option>
        <option value="subtracao">Subtração</option>
        <option value="multiplicacao">Multiplicação</option>
        <option value="divisao">Divisão</option>
    </select>

    <br>

    <label for="valor1">Digite o primeiro valor:</label>
    <input type="number" id="valor1">

    <label for="valor2">Digite o segundo valor:</label>
    <input type="number" id="valor2">

    <br>

    <button onclick="calcular()">Calcular</button>
    
    <button onclick="limpar()">Limpar</button>
    <br>

    <p id="resultado"></p>

    <script>
        function calcular() {
            const operacao = document.getElementById('operacao').value;
            const valor1 = parseFloat(document.getElementById('valor1').value);
            const valor2 = parseFloat(document.getElementById('valor2').value);
            let resultado;

            switch (operacao) {
                case 'soma':
                    resultado = valor1 + valor2;
                    break;
                case 'subtracao':
                    resultado = valor1 - valor2;
                    break;
                case 'multiplicacao':
                    resultado = valor1 * valor2;
                    break;
                case 'divisao':
                    resultado = valor2 !== 0 ? valor1 / valor2 : 'Erro: divisão por zero';
                    break;
                case 'sair':
                    resultado = 'Até a próxima!';
                    break;
                default:
                    resultado = 'Opção inválida. Tente novamente.';
            }

            document.getElementById('resultado').innerText = `Resultado: ${resultado}`;
        }

        function limpar() {
            document.getElementById('operacao').value = 'soma';
            document.getElementById('valor1').value = '';
            document.getElementById('valor2').value = '';
            document.getElementById('resultado').innerText = '';
        }
    </script>

</body>
</html>
